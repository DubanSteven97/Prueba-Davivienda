serenity {
  webdriver {
    driver = ${?driver}
    remote.url = ${?remoteUrl}
  }
}

driver = "chrome"

profiles {
  browserstack {
    driver = "remote"
    remoteUrl = "https://hub.browserstack.com/wd/hub"
    browserstack.user = ${?BROWSERSTACK_USER}
    browserstack.key = ${?BROWSERSTACK_KEY}
  }
}